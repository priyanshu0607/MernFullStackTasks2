<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
  <title>js6</title>
  <link rel="stylesheet" href="js6.css">
</head>

<body>
<form name="myform" onsubmit="return validateform()" id="form" action="https://www.instagram.com">
  <div class="box2">
    <div class="box1">
      <h1>Instagram</h1>
      <div class="input-group mb-3 input-control">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path
                                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        </svg>
                    </span>
        <div class="form-floating">
          <input name="name" type="text" class="form-control" id="username" placeholder="Username">
          <div class="error" id="username-error"></div>
          <label class="lost" for="username">Username</label>
        </div>
      </div>
      <div class="input-group mb-3 input-control">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                        </svg>
                    </span>
        <div class="form-floating">
          <input name="password" type="password" class="form-control" id="password" placeholder="Password">
          <div class="error" id="password-error"></div>
          <label class="lost" for="password">Password</label>
        </div>
      </div>
      <button type="submit"><strong>Log in</strong></button>
      <div class="box5">
        <input type="checkbox" size="100" /> <div class="box3">Remember me</div> <a href=""><div class="box4">Forgot Password? </div></a>
      </div>

    </div>
    <div class="box6">Don't have an account! <a href="">Sign up here</a></div>
  </div>
</form>

<script src="js6.js">
</script>
</body>
</html>
